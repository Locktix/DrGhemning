<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Vaccins - Cabinet Médical Dr Ghemning</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .header-dashboard {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        min-height: 70px;
    }
    .header-dashboard .back-home {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        display: inline-block;
        background: #3498db;
        color: #fff;
        font-size: 1em;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        padding: 7px 18px 7px 14px;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(52,152,219,0.08);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        opacity: 1;
        cursor: pointer;
        margin-left: 18px;
    }
    .header-dashboard .back-home:hover {
        background: #217dbb;
        color: #fff;
        box-shadow: 0 4px 16px rgba(52,152,219,0.13);
    }
    .header-dashboard h1 {
        margin: 0 auto;
        text-align: center;
        width: fit-content;
    }
    </style>
</head>
<body class="dashboard-bg">
    <header class="header-dashboard">
        <a href="index.html" class="back-home">&#8592; Accueil</a>
        <h1>Gestion des Vaccins</h1>
    </header>
    <main class="main-dashboard">
        <section class="card card-actions">
            <div class="actions-bar">
                <input type="text" id="searchInput" placeholder="Rechercher par NISS ou nom du vaccin...">
                <button id="openFormBtn" class="btn-action"><span class="icon-add"></span> Ajouter un vaccin</button>
            </div>
        </section>
        <section class="card card-table">
            <h2>Vaccins encodés</h2>
            <table id="tableVaccins">
                <thead>
                    <tr>
                        <th>NISS</th>
                        <th>Date d'encodage</th>
                        <th>Nom du vaccin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les vaccins seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </section>
        <div style="text-align:center; margin-top: 24px;">
            <a href="https://www.e-vax.be/" target="_blank" class="btn-action" style="display:inline-block; margin-top:12px; text-decoration:none; font-size:1.1rem;">Accéder à la plateforme e-VAX</a>
            <br>
            <a href="https://www.e-vax.be/VaccHelp/help/pdf/Aide_evax_Enregistrement_VaccinationIndividuelle.pdf" target="_blank" class="btn-action" style="display:inline-block; margin-top:12px; text-decoration:none; font-size:1.1rem; background:#217dbb;">Tuto : Comment encoder les vaccins sur e-VAX</a>
        </div>
    </main>
    <div id="vaccinModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Ajouter un vaccin</h2>
            <form id="vaccinForm">
                <label for="niss">Numéro national (NISS) :</label>
                <input type="text" id="niss" name="niss" required pattern="[0-9]{11,15}">
                <label for="nomVaccin">Nom du vaccin :</label>
                <input type="text" id="nomVaccin" name="nomVaccin" required>
                <button type="submit" class="btn-main">Enregistrer</button>
            </form>
        </div>
    </div>
    <footer class="footer-dashboard">
        <p>&copy; 2024 Cabinet Médical Dr Ghemning. Tous droits réservés.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
